    <div class="container" id="bookingContainer">
      <div class="row align-items-center">
        <div class="col-md-6 text-center">
          <h2>Book a Service</h2>
        </div>
        <div class="col">
          <form id="booking form">
            <div class="form-group-row">
              <label for="firstName" class="col col-form-label"
                >First Name</label
              >
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="form-group-row">
              <label for="lastName" class="col col-form-label"
                >Last Name</label
              >
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group-row">
              <label for="telephone" class="col col-form-label"
                >Telephone</label
              >
              <div class="col">
                <input
                  type="tel"
                  class="form-control"
                  name="telNum"
                  placeholder="Tel. number"
                />
              </div>
            </div>
            <div class="form-group-row">
              <label for="email" class="col col-form-label">Email</label>
              <div class="col">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group-row">
              <div>
                <label for="servicesRadios" class="col col-form-label text-center">Service Requested</label>
              </div>
            </div>
            <div class="form-group-row">
              <div class="col text-center">
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="servicesWedding"
                    name="servicesRadios"
                    value="wedding"
                  />
                  <label for="servicesWedding" class="form-check-label">Wedding</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="servicesSenior"
                    name="servicesRadios"
                    value="seniorPictures"
                  />
                  <label for="servicesSenior" class="form-check-label">Senior Pictures</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="servicesFormal"
                    name="servicesRadios"
                    value="formalEvent"
                  />
                  <label for="servicesFormal" class="form-check-label">Formal Event</label>
                </div>
              </div>
            </div>
            <div class="form-group-row text-center align-items-center">
              <div class="col"><button type="submit" class="btn btn-primary" id="bookingSubmit">Submit</button></div>
            </div>
          </form>
        </div>
